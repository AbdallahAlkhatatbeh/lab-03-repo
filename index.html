<body>
  <header>The Gallery of Horns
  </header>
    <main>
      <nav><select name = "dropdown" id="dropdown">

     </select> </nav>

<label for="bytitle">sort by title </label><br>
<input type="checkbox" id="byhorns" name="byhorns" > 
<label for="byhorns"> sort by horns</label><br>

     <button id="but1">page1</button>
     <button id="but2">page2</button>
     
        <section>

          <script id="gallery" type="x-tmpl-mustache">

              <h2>{{title}}</h2>
              <img src="{{image_url}}" alt="" />
              <p>{{description}}</p>
              <p>{{keyword}}</p>
              <p>{{horns}}</p>
              
            </div>
          </script>
